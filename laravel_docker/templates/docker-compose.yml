version: "3.7"


services:
    nginx:
        image: nginx:${NGINX_IMAGE_TAG}
        volumes:
            - ./configuration/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
            - ./application/${PROJECT_NAME}:/var/www/html:ro
        ports:
            - "80:80"
            - "8080:8080" # adminer
        depends_on:
            - php
            - postgresql
        networks:
            - nginx

    php:
        build:
            context: ./dockerfiles/php
            args:
                - PHP_FPM_IMAGE_TAG
                - USER_ID
                - GROUP_ID
        volumes:
            - ./application/${PROJECT_NAME}:/var/www/html
        networks:
            - nginx
            - postgresql

    postgresql:
        image: postgres:${POSTGRES_IMAGE_TAG}
        volumes:
            - postgresql:/var/lib/postgresql/data
        environment:
            - POSTGRES_DB
            - POSTGRES_USER
            - POSTGRES_PASSWORD
        networks:
            - postgresql
            - adminer

    adminer:
        image: adminer:${ADMINER_IMAGE_TAG}
        depends_on:
            - postgresql
        networks:
            - adminer
            - nginx


networks:
    nginx:
    postgresql:
    adminer:


volumes:
    postgresql:
