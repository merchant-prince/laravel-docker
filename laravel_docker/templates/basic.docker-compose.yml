version: "3.7"

services:
    nginx:
        image: nginx:latest
        volumes:
            - ./configuration/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
            - ./application/[[PROJECT_NAME]]:/var/www/html
        ports:
            - "80:80"
            - "8080:8080"
        depends_on:
            - php
        networks:
            - nginx

    php:
        build:
            context: ./dockerfiles/php
            args:
                - USER_ID=[[USER_ID]]
                - GROUP_ID=[[GROUP_ID]]
        volumes:
            - ./application/[[PROJECT_NAME]]:/var/www/html
            - ./configuration/php/supervisor/supervisord.conf:/etc/supervisor/conf.d/supervisord.conf
        networks:
            - nginx
            - postgresql

    postgresql:
        image: postgres:latest
        volumes:
            - postgresql:/var/lib/postgresql/data
        environment:
            POSTGRES_DB: "[[DATABASE_NAME]]"
            POSTGRES_USER: "[[DATABASE_USERNAME]]"
            POSTGRES_PASSWORD: "[[DATABASE_PASSWORD]]"
        networks:
            - postgresql
            - adminer

    adminer:
        image: adminer:latest
        networks:
            - adminer
            - nginx

networks:
    nginx:
    postgresql:
    adminer:

volumes:
    postgresql:
